{% include 'header_and_footer/header.html' %}
<div class="container">
    <h1>Оставить заявку</h1>
    <form method="post" class="my-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <div class="row row-cols-md-3 g-5 ">
        {% for barber in barbers %}
            <div class="col">
                <div class="d-block text-dark card">
                    <img src="{{ barber.photo.url }}" alt="{{ barber.name }}" class="card-img-top"
                         style="max-height: 360px">
                    <div class="card-body">
                        <h5 class="card-title">{{ barber.name }}</h5>
                        <p style="color: #808080FF; font-size: 14px ">{{ barber.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'header_and_footer/footer.html' %}
